<div class="image-upload">
    <input
        style="display: none"
        type="file"
        (change)="onFileSelected($event)"
        #fileInput
    >

    <div class="preview"
         [ngStyle]="{ 'background-image': 'url(' + image + ')' } ">
    </div>

    <button class="btn btn-select" type="button" (click)="fileInput.click()">Select image</button>
</div>
